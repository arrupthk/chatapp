<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="chat.css">
  
</head>
<body>
  <div id="chatContainer">
    <div>
      <h2>Welcome to Chat Room</h2>
      <div id="chatMessages"></div>
    </div>
    
    <form id="messageForm">
      <input type="text" id="message" name="message" placeholder="Enter your message" required><br><br>
      <button id="sendButton" type="submit">Send</button>
    </form>
    <ul id="chats"></ul>

    <button id="createGroup">Create Group</button> 
    

  </div>
  <div id="group-container">
    <h2>Groups</h2>
    <ul id="group-list"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.0/index.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
